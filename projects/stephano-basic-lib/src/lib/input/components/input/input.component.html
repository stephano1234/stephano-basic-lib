<ng-content select="input[sblInput]"></ng-content>
<sbl-spinner
  *ngIf="loading"
  [size]="inputElementComputedHeight">
</sbl-spinner>
<ng-content select="sbl-icon[rightIcon]"></ng-content>
<div
  *ngIf="control?.touched && control?.invalid"
  class="errors-container">
  <div *ngFor="let error of control?.errors | keyvalue">
    {{ error | errorMessaging }}
  </div>
</div>
